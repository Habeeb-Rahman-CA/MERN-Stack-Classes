<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>My feedback</title>
</head>
<body>
    <h2>My Feedback Form in HTML</h2>
    <form>
        <ul>
            <li><label>Name:</label>
            <input type="text"></li><br>    
            <li><label>Email:</label>
            <input type="email"></li><br>
            <li><label>Password:</label>
            <input type="password"><br><br></li>
            <li><label>Please check all the emotions that apple to you:</label></li>
                <ul style="list-style-type: disc;">
                    <li><label>Angry</label>
                    <input type="checkbox"></li>
                    <li><label>Sad</label>
                    <input type="checkbox"></li>
                    <li><label>Happy</label>
                    <input type="checkbox"></li>
                    <li><label>Ambivalent</label>
                    <input type="checkbox"></li>
                </ul><br>
            <li><label>How satisfied were you with our service?</label></li>
                <ul style="list-style-type: disc;">
                    <li><label>Very satisfied</label>
                    <input type="radio"></li>
                    <li><label>Satisfied</label>
                    <input type="radio"></li>
                    <li><label>Didn't care</label>
                    <input type="radio"></li>
                    <li><label>Dissatisfied</label>
                    <input type="radio"></li>
                    <li><label>Very dissatified</label>
                    <input type="radio"></li>
                </ul><br>
            <li><label>Further comments:</label>
            <input style="height: 50px;" type="text" size="30"></li><br>
            <li><label>Bio photo:</label>
            <input type="text"><input type="file"></li><br>
            <li><label>Location visited:</label>
            <select>
                <option>Select Location</option>
                <option>Kasargod</option>
                <option>Kannur</option>
                <option>Wayanad</option>
                <option>Kozhikode</option>
                <option>Malappuram</option>
                <option>Palakkad</option>
                <option>Thrissur</option>
                <option>Eranakulam</option>
                <option>Idukki</option>
                <option>Kottayam</option>
                <option>Alappuzha</option>
                <option>Pathanamthitta</option>
                <option>Kollam</option>
                <option>Thiruvananthapuram</option>
            </select></li>
        </ul><br>
        <input type="submit">
    </form>
</body>
</html>
