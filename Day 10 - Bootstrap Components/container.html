<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Container Example</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
</head>
<body>
    <h1>Example for Container</h1>
    <div class="container bg-danger mb-3 text-center">
        <div class="row">
            <div class="col-12">
                <div class="p-3">CONTAINER</div>
            </div>
        </div>
    </div>
    
    <div class="container-sm bg-success mb-3 text-center">
        <div class="row">
            <div class="col-12">
                <div class="p-3 text-light">CONTAINER SMALL</div>
            </div>
        </div>
    </div>
    
    <div class="container-md bg-primary mb-3 text-center">
        <div class="row">
            <div class="col-12">
                <div class="p-3 text-light">CONTAINER MEDIUM</div>
            </div>
        </div>
    </div>
    
    <div class="container-lg bg-secondary mb-3 text-center">
        <div class="row">
            <div class="col-12">
                <div class="p-3 text-light">CONTAINER LARGER</div>
            </div>
        </div>
    </div>
    
    <div class="container-xl bg-dark mb-3 text-center">
        <div class="row">
            <div class="col-12">
                <div class="p-3 text-light">CONTAINER EXTRA LARGE</div>
            </div>
        </div>
    </div>
    
    <div class="container-xxl bg-info mb-3 text-center">
        <div class="row">
            <div class="col-12">
                <div class="p-3">CONTAINER EXTRA EXTRA LARGE</div>
            </div>
        </div>
    </div>

    <div class="container-fluid bg-warning mb-3 text-center">
        <div class="row">
            <div class="col-12">
                <div class="p-3">CONTAINER FLUID</div>
            </div>
        </div>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz" crossorigin="anonymous"></script>
</body>
</html>
