<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Badge</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
</head>
<body>
    <span class="badge rounded-pill text-bg-primary m-3">Primary</span>
    <span class="badge rounded-pill text-bg-secondary m-3">Secondary</span>
    <span class="badge rounded-pill text-bg-success m-3">Success</span>
    <span class="badge rounded-pill text-bg-danger m-3">Danger</span>
    <span class="badge rounded-pill text-bg-warning m-3">Warning</span>
    <span class="badge rounded-pill text-bg-info m-3">Info</span>
    <span class="badge rounded-pill text-bg-light m-3">Light</span>
    <span class="badge rounded-pill text-bg-dark m-3">Dark</span>
    <br><br>
    <button type="button" class="btn btn-primary position-relative m-3">
        Inbox
        <span class="position-absolute top-0 start-100 translate-middle badge rounded-pill bg-danger">
          99+
          <span class="visually-hidden">unread messages</span>
        </span>
      </button>
    <br><br>
    <button type="button" class="btn btn-primary m-3">
        Notifications <span class="badge text-bg-secondary">4</span>
      </button>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz" crossorigin="anonymous"></script>
</body>

</html>
